<div class="modal-overlay" *ngIf="isVisible" (click)="closeModal($event)">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Customer List</h2>
        <button class="close-btn" (click)="closeModal($event)">×</button>
      </div>
      
      <div class="search-sort-container">
        <div class="search-box">
          <input 
            type="text" 
            [(ngModel)]="searchTerm" 
            (keyup)="applyFilters()"
            placeholder="Search customers..."
            class="search-input"
          />
        </div>
        <div class="sort-box">
          <select [(ngModel)]="sortField" (change)="applyFilters()" class="sort-select">
            <option value="custId">Customer ID</option>
            <option value="name">Customer Name</option>
            <option value="projectName">Project Name</option>
          </select>
          <button (click)="toggleSortOrder()" class="sort-direction">
            {{ sortAscending ? '↑' : '↓' }}
          </button>
        </div>
      </div>
  
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>SI No</th>
              <th>Customer ID</th>
              <th>Customer Name</th>
              <th>Project Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of filteredCustomers; let i = index" (click)="selectCustomer(customer)" style="cursor: pointer;">
                <td>{{ i + 1 }}</td>
                <td>{{ customer.enquiryId }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.projectName }}</td>
            </tr>
        </tbody>        
        </table>
      </div>
    </div>
  </div>
