<!-- dashboard.component.html -->
<div class="dashboard-container">
    <header class="dashboard-header">
        <h1>Package Dashboard</h1>
    </header>

    <div class="cards-container">
        <div class="dashboard-card">
            <div class="card-icon">
                <i class="fas fa-box"></i>
            </div>
            <div class="card-content" style="cursor: pointer;" routerLink="/package/package">
                <h2>Duo Package</h2>
                <p class="card-description">Premium triple service bundle</p>
                <div class="card-price">
                    <span class="price">₹299</span>
                    <span class="period">/month</span>
                </div>
            </div>
        </div>

        <div class="dashboard-card">
            <div class="card-icon">
                <i class="fas fa-rocket"></i>
            </div>
            <div class="card-content" style="cursor: pointer;" routerLink="/package/package">
                <h2>Trio Package</h2>
                <p class="card-description">Advanced service package</p>
                <div class="card-price">
                    <span class="price">₹199</span>
                    <span class="period">/month</span>
                </div>
            </div>
        </div>

        <div class="dashboard-card">
            <div class="card-icon">
                <i class="fas fa-cube"></i>
            </div>
            <div class="card-content" style="cursor: pointer;" routerLink="/package/package">
                <h2>Quad Package</h2>
                <p class="card-description">Ultimate service bundle</p>
                <div class="card-price">
                    <span class="price">₹399</span>
                    <span class="period">/month</span>
                </div>
            </div>
        </div>
    </div>
</div>
