<form [formGroup]="form">
    <mat-tab-group #tabGroup [(selectedIndex)]="activeTabIndex" (selectedIndexChange)="onTabChange($event)">
      <mat-tab label="About">
        <ng-template matTabContent>
          <app-about formGroupName="about"></app-about>
        </ng-template>
      </mat-tab>
      <mat-tab label="Product">
        <ng-template matTabContent>
          <app-products formGroupName="product"></app-products>
        </ng-template>
      </mat-tab>
      <mat-tab label="Project">
        <ng-template matTabContent>
          <app-project formGroupName="project"></app-project>
        </ng-template>
      </mat-tab>
      <mat-tab label="General">
        <ng-template matTabContent>
          <app-general formGroupName="general"></app-general>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </form>
