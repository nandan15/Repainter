<!-- HTML Template -->
<div class="page-container">
  <!-- Left Side - Brand -->
  <div class="brand-side">
    <div class="brand-content">
      <h1 class="brand-name">ESPRESSO</h1>
    </div>
  </div>

  <!-- Right Side - Login Form -->
  <div class="login-container">
    <div class="login-card">
      <h4 style="font-family: poppings; font-size: 50px;text-shadow: 2px 2px 5px #75ba9d;">SIGN-IN</h4>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <mat-icon matPrefix>person_outline</mat-icon>
            <input matInput formControlName="username" placeholder="Enter your username" />
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
            <mat-error *ngIf="loginForm.get('username')?.hasError('username')">Please enter a valid username</mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <mat-icon matPrefix>lock_outline</mat-icon>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" />
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-raised-button type="submit" [disabled]="!loginForm.valid" class="login-button">Login</button>
          <button (click)="onForgotPassword()" type="button" class="forgot-password">Forgot Password?</button>
        </div>
      </form>
    </div>
  </div>
</div>
